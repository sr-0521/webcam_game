<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storm Keeper - Gesture-Controlled Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Animated rain background -->
    <div class="rain-container">
      <div class="rain"></div>
      <div class="rain"></div>
      <div class="rain"></div>
      <div class="rain"></div>
      <div class="rain"></div>
    </div>

    <div class="container">
      <h1>⚡ STORM KEEPER ⚡</h1>
      <p class="instructions">
        Keep the orbs aloft as the storm rages on...
      </p>

      <div class="canvas-wrapper">
        <!-- Hidden video element for webcam -->
        <video id="webcam" autoplay playsinline></video>

        <!-- Game canvas -->
        <canvas id="gameCanvas" width="640" height="480"></canvas>

        <!-- Game state overlay -->
        <div id="overlay" class="overlay">
          <h2 id="overlayMessage">Ready to Face the Storm?</h2>
          <button id="startButton">Enter the Storm</button>
        </div>
      </div>

      <!-- Score display -->
      <div class="stats-container">
        <div id="scoreDisplay" class="stat-box">
          <p class="stat-label">Survival Time</p>
          <p class="stat-value"><span id="score">0</span>s</p>
        </div>
        <div id="highScoreDisplay-container" class="stat-box high-score-box">
          <p class="stat-label">Best Run</p>
          <p class="stat-value">⚡ <span id="highScore">0</span>s</p>
        </div>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-content">
        <div class="loader"></div>
        <h2>Summoning the Storm</h2>
        <p id="loadingStatus">Initializing...</p>
      </div>
    </div>

    <!-- Load TensorFlow.js and MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

    <!-- Load game modules -->
    <script src="handTracking.js"></script>
    <script src="game.js"></script>
  </body>
</html>
